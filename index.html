<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <title> Rate & Sort Images</title>
    </head>   
    <body>
        <header>
            <h1> Rate Images </h1>
        </header>
        <section>
        <br>
        <div class="row">
                <div class="img col-md-3 col-xs-3 col-lg-3 col-sm-3"><br>
                    <img src="./images/1.jpg" alt="image 1" class="img-responsive" name="1"><br>
                    <p>Image #1<br></p>
                    <ul class="ratingStar" id="1">
                        <li class="rateImg Activated" onclick="rate(this.parentElement,1,1);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,1,2);" onmouseover="hover(this.parentElement,2);" onmouseout="hoverOut(this.parentElement,2);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,1,3);" onmouseover="hover(this.parentElement,3);" onmouseout="hoverOut(this.parentElement,3);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,1,4);" onmouseover="hover(this.parentElement,4);" onmouseout="hoverOut(this.parentElement,4);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,1,5);" onmouseover="hover(this.parentElement,5);" onmouseout="hoverOut(this.parentElement,5);"></li>
                    </ul>
                    <p id="showR1">Rate : </p>
                </div>
                <div class="img col-md-3 col-xs-3 col-lg-3 col-sm-3"><br>
                    <img src="./images/2.jpg" alt="image 2" class="img-responsive" name="2"><br>

                        <li class="rateImg Activated" onclick="rate(this.parentElement,2,1);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,2,2);" onmouseover="hover(this.parentElement,2);" onmouseout="hoverOut(this.parentElement,2);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,2,3);" onmouseover="hover(this.parentElement,3);" onmouseout="hoverOut(this.parentElement,3);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,2,4);" onmouseover="hover(this.parentElement,4);" onmouseout="hoverOut(this.parentElement,4);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,2,5);" onmouseover="hover(this.parentElement,5);" onmouseout="hoverOut(this.parentElement,5);"></li>
                    </ul>
                    <p id="showR2">Rate : </p>
                </div>
                <div class="img col-md-3 col-xs-3 col-lg-3 col-sm-3"><br>
                    <img src="./images/3.jpg" alt="image 3" class="img-responsive" name="3"><br>
                    <p>Image #3<br></p>
                    <ul class="ratingStar" id="3">
                        <li class="rateImg Activated" onclick="rate(this.parentElement,3,1);"></li>

                        <li class="rateImg" onclick="rate(this.parentElement,3,4);" onmouseover="hover(this.parentElement,4);" onmouseout="hoverOut(this.parentElement,4);"></li>
                        <li class="rateImg" onclick="rate(this.parentElement,3,5);" onmouseover="hover(this.parentElement,5);" onmouseout="hoverOut(this.parentElement,5);"></li>
                    </ul>
                    <p id="showR3">Rate : </p>
                </div>
                <div class="img col-md-3 col-xs-3 col-lg-3 col-sm-3"><br>
                    <img src="./images/4.jpg" alt="image 4" class="img-responsive" name="4"><br>
                    <p>Image #4<br></p>
                    <ul class="ratingStar" id="4">
                        <li class="rateImg Activated" onclick="rate(this.parentElement,4,1);"></li>

                        <li class="rateImg" onclick="rate(this.parentElement,4,5);" onmouseover="hover(this.parentElement,5);" onmouseout="hoverOut(this.parentElement,5);"></li>
                    </ul>
                    <p id="showR4">Rate : </p>
                </div>
        </div><br>
        <div class="row">
            <div id="sortBtn">
                <button onclick="sortRate();" class="button"> Sort by Rates </button>
            </div>
        </div><br>
        <div class="row">
            <div id="sorted">               
                <div class="img col-md-3 col-xs-3 col-lg-3 col-sm-3" id="#1">#1<br></div>
                <div class="img col-md-3 col-xs-3 col-lg-3 col-sm-3" id="#2">#2<br></div>

        </section>
        <button onclick="topFunction();" id="myBtn" title="topScroll"></button>

</html>
